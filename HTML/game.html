<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumber Grade Sorter</title>
    
    <!-- FIX: Corrected Bootstrap CSS integrity attribute -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Load Tailwind CSS for quick, responsive styling on the header/buttons -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS for the Wood Theme */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        /* Style for the simulated piece of lumber */
        #lumber-board {
            width: 90%;
            max-width: 600px;
            height: 250px;
            background: linear-gradient(135deg, #a0522d 0%, #b8860b 50%, #a0522d 100%); /* Wood gradient */
            border: 8px solid #654321; /* Dark wood frame */
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            margin: 30px auto;
            position: relative;
            overflow: hidden;
        }
        /* Style for the 'knots' (defects) */
        .knot {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #3e2723; /* Dark brown knot color */
            border-radius: 50%;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        /* Message Box Styling */
        #message-box {
            min-height: 50px;
            font-size: 1.1rem;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- === START OF NAVIGATION BAR === -->
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm sticky-top">
        <div class="container-fluid container"> 
            
            <a class="navbar-brand fw-bold text-primary" href="../index.html">Home Page</a>
            <a class="navbar-brand fw-bold text-primary" href="Hobby.html">Hobby Page</a>
            
           
        </div>
    </nav>
    <!-- === END OF NAVIGATION BAR === -->

    <!-- mt-24 (margin-top: 6rem) pushes content below the sticky navbar -->
    <div class="container mx-auto p-4 max-w-4xl mt-24">
        <header class="text-center mb-8 pt-4">
            <h1 class="text-4xl font-extrabold text-amber-800">The Lumber Grade Sorter</h1>
            <p class="text-lg text-gray-600 mt-2">Examine the board and select the correct quality grade.</p>
        </header>

        <!-- Scoreboard -->
        <div class="flex justify-center space-x-8 mb-6">
            <div class="text-center p-3 rounded-lg shadow-md bg-white">
                <p class="text-sm text-gray-500">Score</p>
                <p id="score" class="text-2xl font-bold text-green-600">0</p>
            </div>
            <div class="text-center p-3 rounded-lg shadow-md bg-white">
                <p class="text-sm text-gray-500">Knots</p>
                <p id="knot-count" class="text-2xl font-bold text-red-600">?</p>
            </div>
        </div>

        <!-- The Simulated Lumber Board -->
        <div id="lumber-board" class="relative">
            <!-- Knots will be injected here -->
        </div>

        <!-- Rules Section -->
        <div class="p-4 bg-amber-100 border-l-4 border-amber-500 text-amber-800 rounded mb-6 shadow-lg">
            <h3 class="font-bold mb-2">Grading Rules:</h3>
            <ul class="list-disc list-inside text-sm">
                <li>Perfect 0 - 2 Knots</li>
                <li>Common 3 - 5 Knots</li>
                <li>Poor 6+ Knots</li>
            </ul>
        </div>
        
        <!-- Grade Selection Buttons -->
        <div class="flex flex-wrap justify-center gap-4 mb-6">
            <button onclick="checkGrade('Select Grade')" class="grade-btn bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg transition duration-300 shadow-xl">
               Perfect
            </button>
            <button onclick="checkGrade('No. 1 Common')" class="grade-btn bg-yellow-500 hover:bg-yellow-600 text-gray-800 font-bold py-3 px-6 rounded-lg transition duration-300 shadow-xl">
               Common
            </button>
            <button onclick="checkGrade('No. 2 Common')" class="grade-btn bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-lg transition duration-300 shadow-xl">
                Poor
            </button>
        </div>

        <!-- Feedback Message Box -->
        <div id="message-box" class="text-center p-4 rounded-lg bg-white shadow-lg text-gray-800">
            Click "Start New Board" to begin!
        </div>

        <!-- Control Button -->
        <div class="text-center mt-6">
            <button onclick="newBoard()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-8 rounded-lg transition duration-300 shadow-xl">
                Start New Board
            </button>
        </div>

    </div>

    <script>
        // Game variables
        let currentKnotCount = 0;
        let score = 0;
        const board = document.getElementById('lumber-board');
        const scoreDisplay = document.getElementById('score');
        const knotCountDisplay = document.getElementById('knot-count');
        const messageBox = document.getElementById('message-box');
        const gradeButtons = document.querySelectorAll('.grade-btn');

        // Rule: Determine the correct grade based on knot count
        function getCorrectGrade(knots) {
            if (knots <= 2) {
                return 'Select Grade';
            } else if (knots <= 5) {
                return 'No. 1 Common';
            } else {
                return 'No. 2 Common';
            }
        }

        // Function to start a new round
        function newBoard() {
            // 1. Reset Board
            board.innerHTML = '';
            
            // 2. Disable buttons initially
            gradeButtons.forEach(btn => btn.disabled = false);
            messageBox.textContent = "Examine the board and make your guess.";
            messageBox.className = 'text-center p-4 rounded-lg bg-white shadow-lg text-gray-800'; // Reset styling

            // 3. Generate Random Knots (between 0 and 10)
            currentKnotCount = Math.floor(Math.random() * 11); // Max 10 knots
            knotCountDisplay.textContent = '?'; // Hide the actual count

            // 4. Draw the knots on the board
            for (let i = 0; i < currentKnotCount; i++) {
                const knot = document.createElement('div');
                knot.className = 'knot';
                
                // Random position within the board boundaries
                const x = Math.floor(Math.random() * (board.clientWidth - 15));
                const y = Math.floor(Math.random() * (board.clientHeight - 15));
                
                knot.style.left = `${x}px`;
                knot.style.top = `${y}px`;
                board.appendChild(knot);
            }
        }

        // Function to check the player's choice
        function checkGrade(guess) {
            if (currentKnotCount === 0 && guess === 'Select Grade') {
                messageBox.textContent = "Click 'Start New Board' to begin!";
                return;
            }

            const correctGrade = getCorrectGrade(currentKnotCount);

            // Update visible knot count and disable buttons
            knotCountDisplay.textContent = currentKnotCount;
            gradeButtons.forEach(btn => btn.disabled = true);

            if (guess === correctGrade) {
                score++;
                messageBox.textContent = `Correct! ${correctGrade} is the right grade for ${currentKnotCount} knots.`;
                messageBox.className = 'text-center p-4 rounded-lg bg-green-100 shadow-lg text-green-700';
            } else {
                messageBox.textContent = `Incorrect. The correct grade was ${correctGrade} (Knots: ${currentKnotCount}).`;
                messageBox.className = 'text-center p-4 rounded-lg bg-red-100 shadow-lg text-red-700';
            }

            scoreDisplay.textContent = score;
        }

        // Initialize the game when the page loads
        document.addEventListener('DOMContentLoaded', () => {
             // Use a loading delay or just start right away
             newBoard();
        });
    </script>

    <!-- FIX: Corrected Bootstrap JS integrity attribute (removed the 'x') -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
